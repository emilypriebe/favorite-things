<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
    <h1>Enter your favorite things</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="food">Favorite food</label>
          <input id="food" class="form control" type="text">
        </div>

        <div class="form-group">
          <label for="restaurant">Favorite restaurant</label>
          <input id="restaurant" class="form control" type="text">
        </div>

        <div class="form-group">
          <label for="animal">Favorite animal</label>
          <input id="animal" class="form control" type="text">
        </div>

        <div class="form-group">
          <label for="country">Favorite country</label>
          <input id="country" class="form control" type="text">
        </div>

        <div class="form-group">
          <label for="movie">Favorite movie</label>
          <input id="movie" class="form control" type="text">
        </div>

        <div class="form-group">
          <label for="tvshow">Favorite TV show</label>
          <input id="tvshow" class="form control" type="text">
        </div>

        <button type="submit" class="btn">Submit your favorite things!</button>
      </form>
    </div>
    <br/>
    <br/>
    <div id="list">
      <h1>A List of Your Favorite Things</h1>
      <ul>
        <li>Favorite food: <span class="food"></span></li>
        <li>Favorite restaurant: <span class="restaurant"></span></li>
        <li>Favorite animal: <span class="animal"></span></li>
        <li>Favorite country: <span class="country"></span></li>
        <li>Favorite movie: <span class="movie"></span></li>
        <li>Favorite TV show: <span class="tvshow"></span></li>
      </ul>
      </div>
    </div>
  </body>
</html>
