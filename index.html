<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
    <h1>Enter your favorite things</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="food">Favorite food</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="restaurant">Favorite restaurant</label>
          <input id="restaurant" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="animal">Favorite animal</label>
          <input id="animal" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="country">Favorite country</label>
          <input id="country" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="movie">Favorite movie</label>
          <input id="movie" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="tvshow">Favorite TV show</label>
          <input id="tvshow" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit your favorite things!</button>
      </form>
    </div>
    <div id="list">
      <h3>A List of Your Favorite Things</h3>
      <ul>
        <li><strong>Favorite food:</strong> <span class="food"></span></li>
        <li><strong>Favorite restaurant:</strong> <span class="restaurant"></span></li>
        <li><strong>Favorite animal:</strong> <span class="animal"></span></li>
        <li><strong>Favorite country:</strong> <span class="country"></span></li>
        <li><strong>Favorite movie:</strong> <span class="movie"></span></li>
        <li><strong>Favorite TV show:</strong> <span class="tvshow"></span></li>
      </ul>
    </div>
    </div>
  </body>
</html>
