<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="container">

        </div>

        <div class="form-group">

          <label for="animal">Favorite animal</label>
          <input id="name" class="form control" type="text">
        </div>

          <label for="country">Favorite country</label>

        </div>

        <div class="form-group">
          <label for="movie">Favorite movie</label>

      </form>
    </div>

    </div>
